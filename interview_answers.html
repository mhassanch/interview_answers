<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sapatial - Interview Answers</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <h1>Interview Answers</h1>
        </div>

        <div class="container w-100 border px-5 py-3 rounded shadow">
            <p class="border shadow-sm w-100 p-2 bg-light text-decoration-none text-dark rounded d-block" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Q: Write the command for merging someone's code?
            </p>
            <div class=" ms-3" id="collapseExample">
                <div class="card card-body">
                  command for merging someone's code to current branch is : <code>"git merge < branch_name >"</code>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
